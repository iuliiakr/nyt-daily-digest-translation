<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {{ 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; 
            line-height: 1.6; 
            color: #333; 
        }}
        .container {{ 
            max-width: 680px; 
            margin: 20px auto; 
            padding: 20px; 
            border: 1px solid #e1e1e1; 
            border-radius: 8px; 
            background-color: #fdfdfd; 
        }}
        h1 {{ 
            color: #1a1a1a; 
            font-size: 24px; 
            border-bottom: 2px solid #ddd; 
            padding-bottom: 10px; 
            margin-bottom: 20px;
        }}
        /* NEW: Style for section headers */
        h2 {{
            font-size: 20px;
            color: #d62828;
            border-bottom: 1px solid #f77f00;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
        }}
        .story {{ 
            margin-bottom: 25px; 
            padding-left: 10px;
            border-left: 3px solid #eee;
        }}
        .story-title {{ 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 5px; 
        }}
        .story-title a {{ color: #00589d; text-decoration: none; }}
        .story-title a:hover {{ text-decoration: underline; }}
        .story-abstract {{ font-size: 15px; color: #555; margin-bottom: 8px; }}
        .story-byline {{ font-size: 13px; font-style: italic; color: #888; }}
        .footer {{ margin-top: 30px; font-size: 12px; text-align: center; color: #aaa; }}
    </style>
</head>
<body>
    <div class="container">
        <h1>{briefing_title} - {date}</h1>
        
        <!-- This is where the grouped stories will be injected -->
        {stories_html}
        
        <div class="footer">
            <p>Джерело: The New York Times Top Stories API. Перекладено на {language_name}.</p>
        </div>
    </div>
</body>
</html>
